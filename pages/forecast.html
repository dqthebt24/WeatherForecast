City: {{ city }}
<div ng-repeat="w in report.list">
	<div class="panel panel-default">
	    <div class="card-header">
	        <h3 class="panel-title">{{ toDateTime(w.dt) | date: 'yyyy-MM-dd' }}</h3>
	    </div>
	    <div class="panel-body">
	        Temperature: {{ w.main.temp }} C <br/>
	        Weather: {{w.weather[0].description}}
	    </div>
	</div>
</div>
